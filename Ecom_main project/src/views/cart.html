<h1 class="text-center my-4">Shopping Cart</h1>
<div class="container">
    <div class="row">
        <!-- Cart Items -->
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in vm.items">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img ng-src="{{item.image}}" alt="{{item.title}}" class="img-thumbnail" style="max-width: 80px; max-height: 80px;">
                                    <div class="ml-3">
                                        <p class="mb-0">{{item.title}}</p>
                                    </div>
                                </div>
                            </td>
                            <td>{{item.price | currency:"₹"}}</td>
                            <td>
                                <input type="number" class="form-control" ng-model="item.quantity" min="1" step="1" ng-change="updateCart(item)">
                                
                            </td>
                            <td>{{item.price * item.quantity | currency:"₹"}}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" ng-click="removeFromCart(item)">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Cart Summary</h5>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total Items:</span>
                            <span>{{vm.items.length}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total Price:</span>
                            <span>{{vm.TotalPrice | currency:"₹"}}</span>
                        </li>
                    </ul>
                    <button class="btn btn-success btn-block mt-3" ng-click="proceedToCheckout()">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
